@if(dish){
<article>
  <div class="flex-center">
    <p class="poppins-regular">{{dish.count}}</p>
    <p class="poppins-regular">{{dish.dishes.name}}</p>
  </div>
  <div class="flex-center">
    <p class="poppins-regular">${{dish.dishes.amount * dish.count}}</p>
    <button class="icon-trash" (click)="onDelete(dish.id)">
      <ng-icon [svg]="iconTrash"></ng-icon>
    </button>
  </div>
</article>
}
